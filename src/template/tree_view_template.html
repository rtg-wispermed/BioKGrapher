<!DOCTYPE html>
<html>
<head>
    <style>
        ul, #myUL {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .caret {
            cursor: pointer;
            user-select: none;
        }

        .caret::before {
            content: "\\25B6";
            margin-right: 6px;
        }

        .caret-down::before {
            content: "\\25BC";
        }

        .nested {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <ul id="myUL">
        {html_tree}
    </ul>
    <script>
        var toggler = document.getElementsByClassName("caret");
        for (var i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function() {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
            });
        }
    </script>
</body>
</html>
